name: Deploy to VM instance

on:
  push:
    branches:
      - main

jobs:
  deploy-to-vm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up GCP environment
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT_NUMBER }}
        service_account_key: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        export_default_credentials: true

    - name: Prepare SSH directory and known_hosts
      run: |
        mkdir -p ~/.ssh
        touch ~/.ssh/known_hosts
        ssh-keyscan -H ${{ secrets.VM_INSTANCE_IP }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: Deploy to VM instance
      run: |
        ssh donghoo158@${{ secrets.GOOGLE_VM_INSTANCE_IP }} "cd /GrandPartner-Server && git pull"
