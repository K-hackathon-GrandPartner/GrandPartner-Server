name: gcp-deploy

on:
  push:
    branches:
    - main

jobs:
  workload-identity-connection:
    runs-on: ubuntu-latest
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: "projects/${{secrets.GOOGLE_PROJECT_NUMBER}}/locations/global/workloadIdentityPools/${{secrets.GOOGLE_FULL_ID}}/providers/${{secrets.GOOGLE_PROVIDER_FULL_ID}}"
        service_account: ${{secrets.GOOGLE_SERVICE_ACCOUNT}}

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'
